<style>
    body {
    background-image: url(https://lh3.googleusercontent.com/pw/AP1GczM4h_YkOPDX-ZGdj8HW46ly3Zq67VCuZbSFjZ4Ii6s5XcqfFhV8deJA2HTB4pf7e2hpiMSPasbWhXKrXXgu3B2MemjMFgDh-VelcgZFar9kAoheVo4=w2400);
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
    margin: 0;
    padding: 0;
    }

    * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .reveal-btn {
        display: block;
        margin-top: -60px;
        cursor: pointer;
        box-sizing: border-box;
        font-size: 40px;
    }

    .hidden {
        display: none;
    }

    .answer {
        font-size: 50px;
        background-color: pink;
        margin-top: 5;
    }

    .ans {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .question {
        font-size: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .image{
        margin-top: -30;
    align-items: center;
    justify-content: center;
    }
    img{
        width: 920px;
    }
</style>
<script>
    const showAnswer = () => {
        document.getElementById("first").classList.toggle('hidden');
    }
</script>

<body>
    <div class="question">
        <p>
            <div class="image">
            <img src="/Images/FurfuriNagar(AV2).png" alt="">
        </div>
        Which cartoon is this picture taken from?</p>
    </div>
    <span>
        <div class="btn">
            <button class="reveal-btn" onclick="showAnswer()">Reveal Answer</button>
        </div>
        <div id="first" class="hidden">
            <div class="ans">
                <p class="answer">Motu and Patlu</p>
            </div>
        </div>
    </span>
</body>
