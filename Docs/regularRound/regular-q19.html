<style>
    body {
    background-image: url(https://lh3.googleusercontent.com/pw/AP1GczM4h_YkOPDX-ZGdj8HW46ly3Zq67VCuZbSFjZ4Ii6s5XcqfFhV8deJA2HTB4pf7e2hpiMSPasbWhXKrXXgu3B2MemjMFgDh-VelcgZFar9kAoheVo4=w2400);
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
    margin: 0;
    padding: 0;
    }
    * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .reveal-btn {
        display: block;
        margin-top: 50px;
        cursor: pointer;
        box-sizing: border-box;
        font-size: 40px;
    }
    .hidden {
        display: none;
    }
    .answer {
        font-size: 60px;
        background-color: pink;
    }
    .ans {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .question {
        margin-top: 100px;
        font-size: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<script>
    const showAnswer = () => {
        document.getElementById("first").classList.toggle('hidden');
    }
</script>
<body>
    <div class="question">
        <p>
            <center>19.	Who wrote the famous Harry Potter series?</center>
        </p>
    </div>
    <span>
        <div class="btn">
            <button class="reveal-btn" onclick="showAnswer()">Reveal Answer</button>
        </div>
        <div id="first" class="hidden">
            <div class="ans">
                <p class="answer">J.K. Rowling</p>
            </div>
        </div>
    </span>
</body>
